<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>

</h:head>
<h:body>
    <h:outputStylesheet library="css" name="styles.css"/>
    <div style="clear: both ;margin-bottom:4%; position:relative;">
        <h:graphicImage value="/resources/images/myLogo.png" width="100%"/>
        <div style="position: absolute; right:5%; top: 95%;">
            <h:form>

                <h:commandButton styleClass="btn  btn-primary glyphicon glyphicon-find "
                                 action="/pages/index.xhtml?faces-redirect=true" value=" Find tickets"/>
                <h:commandLink styleClass="btn btn-primary glyphicon glyphicon-user"
                               action="/pages/personal_cabinet.xhtml?faces-redirect=true" value=" Personal cabinet"/>
                <h:commandLink styleClass="btn btn-primary glyphicon glyphicon-log-in"
                               action="#{authorizationBean.logOut}" value=" Log Out"/>


            </h:form>
        </div>
    </div>

    <h:form>
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li>
                    <h:commandLink action="/pages/personal_cabinet.xhtml?faces-redirect=true" value="Personal information"/>

                </li>
                <li>
                    <h:commandLink action="/pages/personal_tickets.xhtml?faces-redirect=true" value="Your tickets"/>
                </li>
                <li>
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <h:commandLink action="/pages/create_pages/create_address.xhtml?faces-redirect=true"
                                           value="Manage addresses"/>
                        </li>
                        <li class="active">
                            <a href="#">Manage airline companies</a>
                        </li>
                        <li>
                            <h:commandLink action="/pages/create_pages/create_route.xhtml?faces-redirect=true"
                                           value="Manage routes"/>
                        </li>
                        <li>
                            <h:commandLink action="/pages/create_pages/create_flight.xhtml?faces-redirect=true"
                                           value="Manage flights"/>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </h:form>

    <h:form styleClass="col-md-5">
        <div class="form-group">
            <label for="company_name">Company name:</label>
            <h:inputText value="#{airlineCompanyBean.companyName}" styleClass="form-control" id="company_name"/>
        </div>
        <div class="form-group">
            <label for="img_path">Image path:</label>
            <h:inputText value="#{airlineCompanyBean.imgPath}" styleClass="form-control" id="img_path"/>
        </div>
        <h:commandButton styleClass="btn btn-success" value="Add company" action="#{airlineCompanyBean.addNewCompany}">
            <f:ajax execute="company_name img_path " render="company_table company_name img_path"/>

        </h:commandButton>
    </h:form>

    <div style="margin-top:20px;" class="container col-md-offset-3 col-md-7">
        <div class="panel panel-info">
            <div class="panel-heading ">
                Companies
            </div>
            <div class="panel-body">
                <h:dataTable value="#{airlineCompanyBean.companies}" var="company"
                             styleClass="table table-hover "
                             id="company_table">
                    <h:column>
                        <f:facet name="header">Logo</f:facet>
                        <h:outputText value="#{company.imgPath}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Company name</f:facet>
                        <h:outputText value="#{company.companyName}"/>
                    </h:column>

                </h:dataTable>
            </div>
        </div>
    </div>


</h:body>
</html>
