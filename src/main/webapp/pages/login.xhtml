<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>

    <title>Login</title>

</h:head>
<h:body>

    <div style="clear: both">
        <h:graphicImage
                value="/resources/images/myLogo.png"
                width="100%"/>
    </div>


    <ui:fragment rendered="#{!param['error_login']}">
        <div style="margin: 60px;"/>
    </ui:fragment>
    <div class="container col-md-8">
        <div class="panel panel-primary col-md-offset-2 ">
            <div class="panel-heading ">
                <h4>Please, log in</h4>
            </div>
            <div class="panel-body">
                <ui:fragment rendered="#{param['error_login']}">
                    <div class="container">
                        <div class=" container alert alert-danger col-md-offset-2 col-md-5 ">

                            Wrong E-mail\Password! Please, try again

                        </div>
                    </div>
                </ui:fragment>
                <form method="post"
                      action="j_security_check"
                      name="loginForm"
                      class="form-horizontal container">

                    <div class="form-group ">
                        <h:outputLabel id="userNameLabel" for="j_username"
                                       styleClass="control-label col-md-2" value="Username:"/>
                        <div class="col-md-4">
                            <h:inputText a:placeholder="E-mail" styleClass="form-control col-md-4" id="j_username"
                                         autocomplete="on"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel id="passwordLabel" for="j_password"
                                       value="Password:" styleClass="control-label col-md-2"/>
                        <div class="col-md-4">
                            <h:inputSecret a:placeholder="Password" styleClass="form-control col-md-4" id="j_password"
                                           autocomplete="off"/>
                        </div>
                    </div>
                    <div class="col-md-offset-2 col-md-1">
                        <h:commandButton styleClass="btn btn-primary btn-block" type="submit" value="Log In"
                                         id="loginButton"/>
                    </div>

                    <div >
                        <ul class="nav col-md-1">
                            <li class = "active">
                                <a href="/AirlineTickects-1.0-SNAPSHOT/registration.xhtml?faces-redirect=true"
                                   id="signUpButton">
                                    Sign Up
                                </a>
                            </li>
                        </ul>
                    </div>
                </form>


            </div>
        </div>
    </div>


</h:body>
</html>
